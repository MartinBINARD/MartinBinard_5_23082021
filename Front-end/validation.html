<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orinoco - validation</title>
    <link rel="icon" href="public/img/Orinoco-logo.png" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- Loading font awesome icons -->
    <script
      src="https://kit.fontawesome.com/5595c213a6.js"
      crossorigin="anonymous"
    ></script>
    <!-- homemade css -->
    <link rel="stylesheet" type="text/css" href="public/css/style.css" />
    <!-- JS display -->
    <script defer src="public/js/validation.js"></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <nav class="nav bg-dark">
        <div class="container">
          <ul class="nav justify-content-between">
            <li>
              <a href="#" class="navbar-brand d-flex orinoco-style text-white">
                <img src="public/img/Orinoco-logo.png" alt="Orinoco logo" />
                Orinoco
              </a>
            </li>
            <li>
              <a
                href="cart-order.html"
                class="nav-link cart mt-1"
                id="cart-link"
              >
                <i class="fas fa-shopping-cart"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="border-orinoco"></div>
    </header>

    <!-- MAIN -->
    <main>
      <div
        class="d-flex align-items-stretch justify-content-center bg-dark py-5"
      >
        <div class="container my-3 py-3 rounded bg-light" style="height: 72vh">
          <a
            href="index.html"
            class="btn btn-sm fw-bold button-orinoco mb-5 mx-3"
            >Retourner sur la page d'acceuil</a
          >
          <div class="card-fluid text-center align-middle" id="main-content">
            <!-- VALIDATION CONTENT -->
            <h2>
              Votre commande a bien été validée ! Merci pour votre confiance !
            </h2>
            <p>
              Votre numéro de commande :
              <span class="fw-bold" id="validation-order"></span>
            </p>
            <p>
              Le montant total de votre de commande est de
              <span class="fw-bold" id="total-validation-order"></span>€
            </p>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer
      class="d-flex flex-wrap justify-content-center align-items-center py-3 bg-dark"
    >
      <div class="border-orinoco mb-3"></div>
      <div class="col-md-4 d-flex align-items-center ms-5">
        <span class="text-white"
          >&copy; 2021
          <a
            class="text-decoration-none text-success"
            href="https://github.com/MartinBINARD"
            >Martin</a
          ></span
        >
      </div>

      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex me-5">
        <li class="ms-3">
          <a class="text-white" href="https://twitter.com/BinardMartin"
            ><i class="fab fa-social fa-twitter"></i
          ></a>
        </li>
        <li class="ms-3">
          <a class="text-white" href="https://github.com/MartinBINARD"
            ><i class="fab fa-social fa-github"></i
          ></a>
        </li>
      </ul>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
