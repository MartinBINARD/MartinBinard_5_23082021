<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - boutique artisanale en ligne</title>
    <link rel="icon" href="public/img/Orinoco-logo.png">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Loading font awesome icons -->
    <script src="https://kit.fontawesome.com/5595c213a6.js" crossorigin="anonymous"></script>
    <!-- homemade css -->
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <!-- JS display -->
    <script async src="public/js/index.js"></script>
</head>
<body>
    <!-- HEADER -->
    <header>

        <nav class="nav border-bottom-orinoco bg-dark">
            <div class="container">
                <ul class="nav justify-content-between">
                    <li>
                        <a href="#" class="navbar-brand d-flex orinoco-style text-white">
                          <img src="public/img/Orinoco-logo.png" alt="Orinoco logo">
                            Orinoco
                        </a>
                    </li>
                    <li>
                        <a href="cart.html" class="nav-link cart mt-1"><i class="fas fa-shopping-cart"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="border-orinoco"></div>

    </header>
    <!-- MAIN -->
    <main>
      <!-- CAROUSEL -->
      <div class=" orinoco-style carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="public/img/slider1.jpg" class="slider-img d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h1>Première boutique en ligne qui propose une vaste collection d'objets rares</h1>
            </div>
          </div>
          <div class="carousel-item">
            <img src="public/img/slider2.jpg" class="slider-img d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h1>Des pièces uniques réparées dans nos propres ateliers</h1>              
            </div>
          </div>
          <div class="carousel-item">
            <img src="public/img/slider3.jpg" class="slider-img d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h1>Des experts à l'écoute de vos attentes</h1>
            </div>
          </div>
        </div>
      </div>
      <!-- ALBUM -->
      <div class="album py-5 bg-dark">
        <div class="container" id="main-content">
      <!-- CONTENT -->

        </div>
      </div>
    </main>
    <!-- FOOTER -->
    <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 bg-dark">
        
        <div class="border-orinoco mb-3"></div>
        <div class="col-md-4 d-flex align-items-center">
          <span class="text-white">&copy; 2021 <a class="text-decoration-none text-success" href="https://github.com/MartinBINARD">Martin Binard</a></span>
        </div>
    
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex me-5">
          <li class="ms-3"><a class="text-white" href="https://twitter.com/BinardMartin"><i class="fab fa-social fa-twitter"></i></a></li>
          <li class="ms-3"><a class="text-white" href="https://github.com/MartinBINARD"><i class="fab fa-social fa-github"></i></a></li>
        </ul>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
