<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - boutique artisanale en ligne</title>
    <link rel="icon" href="public/img/Orinoco-logo.png">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Loading font awesome icons -->
    <script src="https://kit.fontawesome.com/5595c213a6.js" crossorigin="anonymous"></script>
    <!-- homemade css -->
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header>

        <nav class="nav bg-dark">
            <div class="container">
                <ul class="nav justify-content-between">
                    <li>
                        <a href="index.html" class="navbar-brand d-flex orinoco-style text-white">
                          <img src="public/img/Orinoco-logo.png" alt="Orinoco logo">
                            Orinoco
                        </a>
                    </li>
                    <li>
                        <a href="cart.html" class="nav-link cart mt-1"><i class="fas fa-shopping-cart"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="border-orinoco"></div>

    </header>
    <!-- MAIN -->
    <main>
      <section>
        <div class="d-flex align-items-stretch justify-content-center bg-dark py-5">
          <div class="container my-3 py-3 rounded bg-light" style="max-width: 34rem;">
            <a href="index.html" class="btn btn-sm btn-outline-secondary mb-5 mx-3">Retour</a>
            <div class="card-fluid">
              <div class="text-center">
                <img class="img-fluid rounded" src="public/img/vcam_1.jpg" alt="appareil photo années 60">
              </div>
              <div class="card-body mx-3">
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="card-title fs-3">Type d'appareil</div>
                    <div class="card-title pricing-card-title fs-4">40€</div>
                  </div>
                  <div class="row mx-3">
                    <select class="form-select mt-3 my-3" aria-label="Default select example">
                      <option value="1">35mm 1.4</option>
                      <option value="2">50mm 1.6</option>
                    </select>
                    <p class="small-text my-2">Quantité:</p>
                    <select class="form-select" aria-label="Default select example">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                  <div class="d-flex align-items-center my-3">
                    <button type="button" class="btn btn-sm btn-outline-secondary ms-3">Ajouter au panier</button>
                    <a href="card.html" class="btn btn-sm btn-outline-secondary ms-3">Commander</a>
                  </div>
              </div>
            </div>
          </div> 
        </div>
      </section>

    </main>
    <!-- FOOTER -->
    <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 bg-dark">
        
        <div class="border-orinoco mb-3"></div>
        <div class="col-md-4 d-flex align-items-center ms-5">
          <span class="text-white">&copy; 2021 <a class="text-decoration-none text-success" href="https://github.com/MartinBINARD">Martin</a></span>
        </div>
    
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex me-5">
          <li class="ms-3"><a class="text-white" href="https://twitter.com/BinardMartin"><i class="fab fa-social fa-twitter"></i></a></li>
          <li class="ms-3"><a class="text-white" href="https://github.com/MartinBINARD"><i class="fab fa-social fa-github"></i></a></li>
        </ul>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
