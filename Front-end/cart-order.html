<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - boutique artisanale en ligne</title>
    <link rel="icon" href="public/img/Orinoco-logo.png">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Loading font awesome icons -->
    <script src="https://kit.fontawesome.com/5595c213a6.js" crossorigin="anonymous"></script>
    <!-- homemade css -->
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <!-- JS display -->
    <script async src="public/js/main.js"></script>
    <script async src="public/js/cart-order.js"></script>
</head>
<body>
    <!-- HEADER -->
    <header>

        <nav class="nav bg-dark">
            <div class="container">
                <ul class="nav justify-content-between">
                    <li>
                        <a href="index.html" class="navbar-brand d-flex orinoco-style text-white">
                            <img src="public/img/Orinoco-logo.png" alt="Orinoco logo">
                            Orinoco
                        </a>
                    </li>
                    <li>
                        <a href="cart-order.html" class="nav-link cart mt-1" id="cart-link">
                          <i class="fas fa-shopping-cart"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="border-orinoco"></div>

    </header>
    <!-- MAIN -->
    <main>
      <div class="d-flex align-items-center justify-content-center bg-dark">
        <div class="container my-5 py-5 rounded bg-light">
            <a href="index.html" class="btn btn-sm btn-outline-secondary mb-2">Retour</a>
            <div class="table-responsive-sm" id="cart-content">
                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>Produit</th>
                        <th>Option</th>
                        <th>Quantité</th>
                        <th>Supprimer</th>
                        <th>Prix</th>
                      </tr>
                    </thead>
                    <tbody id="cart-item">
                      <!-- CART ITEM -->
                    </tbody>
                    <tfoot>
                      <tr>
                        <td colspan="3"></td>
                        <th class="table-secondary">Total</th>
                        <th class="table-secondary" id="total-order"></th>
                      </tr>
                    </tfoot>
                </table>
            </div>
        </div>
      </div>
      <div class="d-flex align-items-stretch justify-content-center bg-dark">
        <div class="container my-5 py-5 rounded bg-light">
        <!-- FORM -->
            <form class="row g-3 needs-validation" id="signUp">
                <div class="col-md-6">
                  <label for="name" class="form-label">Prénom</label>
                  <input type="text" class="form-control" id="name" placeholder="Entrez votre prénom" required>
                  <div class="invalid-feedback">
                    Veuillez entrer votre Prénom.
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="surname" class="form-label">NOM</label>
                  <input type="text" class="form-control" id="surname" placeholder="Entrez votre nom" required>
                  <div class="invalid-feedback">
                    Veuillez entrer votre nom.
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="city" class="form-label">Ville</label>
                  <input type="text" class="form-control" id="city" placeholder="Paris" required>
                  <div class="invalid-feedback">
                    Veuillez entre le nom d'une ville.
                  </div>
                </div>
                <div class="col-md-3">
                    <label for="country" class="form-label">Pays</label>
                    <input type="text" class="form-control" id="country" placeholder="France" required>
                    <div class="invalid-feedback">
                      Veuillez entre le pays.
                    </div>
                </div>
                <div class="col-md-3">
                  <label for="zipCode" class="form-label">Code postal</label>
                  <input type="text" class="form-control" id="zipCode" placeholder="75000" required>
                  <div class="invalid-feedback">
                    Veuillez entre le code postal.
                  </div>
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">e-mail</label>
                    <input type="text" class="form-control" id="email" placeholder="adresse@email.com" required>
                    <div class="invalid-feedback">
                      Veuillez entre votre e-mail.
                    </div>
                  </div>
                <div class="col-12">
                  <button class="btn btn-outline-secondary" type="submit" id="order">Commander</button>
                </div>
            </form>
          <!-- FORM END -->
        </div>
      </div>
    </main>
    <!-- FOOTER -->
    <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 bg-dark">
        
        <div class="border-orinoco mb-3"></div>
        <div class="col-md-4 d-flex align-items-center ms-5">
          <span class="text-white">&copy; 2021 <a class="text-decoration-none text-success" href="https://github.com/MartinBINARD">Martin</a></span>
        </div>
    
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex me-5">
          <li class="ms-3"><a class="text-white" href="https://twitter.com/BinardMartin"><i class="fab fa-social fa-twitter"></i></a></li>
          <li class="ms-3"><a class="text-white" href="https://github.com/MartinBINARD"><i class="fab fa-social fa-github"></i></a></li>
        </ul>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
